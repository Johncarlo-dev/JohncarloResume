<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<Style>
        body {
                  font-family: Arial, sans-serif;
                    margin: 20px;
                    color: white ;
                    background-color: black;
                    }
        
    Header{
        background-color: grey;
        color: ghostwhite;
        padding: 20px;
        text-align: center;
    }
    header h1 {
          margin: 0;
          }

          section {
            margin-bottom: 20px;
            }

            h2 {
              border-bottom: 1px solid #ccc;
                margin-top: 20px;
                }

                .job, .degree {
                  margin-bottom: 10px;
                  }

                  ul {
                    list-style: none;
                      padding: 0;
                        margin: 0;
                        }

                        li {
                          margin-bottom: 5px;
                          }

                          li:before {
                            content: "\2022";
                              margin-right: 5px;
                              }
    
</Style>
</head>
<body>
<header>
    
        <h1>John Carlo C. Liporada</h1>
        
</header>
        <section id="summary">
        <h2>Summary</h2>
        <p>Results-driven marketing professional with 5+ years of experience in digital marketing.</p>
        </section>
        <section id="experience">
        <h2>STUDENT</h2>
        <div class="job">
        <h3>ICT-Poseidon</h3>
        <p>2025-Present</p>
        </div>
        </section>
        <section id="education">
        <h2>Education</h2>
        <div class="degree">
        <h3>Silanga National High School</h3>
        <p>2025-2026</p>
        </div>
        </section>
        <section id="skills">
        <h2>Skills</h2>
        <ul>
        <li>HTML, CSS</li>
        <li>Version Control</li>
        <li>Debugging</li>
        </ul>
        </section>
        
</body>
</html>
